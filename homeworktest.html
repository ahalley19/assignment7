<script>
  var day;
  var greeting;

  switch(new Date().getDay()){
    case 0:
    day = "Sunday";
    greeting = "Happy Sunday"
    break;
    case 1:
    day = "Monday";
    greeting = "Happy Monday"
    break;
    case 2:
    day = "Tuesday";
    greeting = "Taco Tuesday"
    break;
    case 3:
    day = "Wednesday";
    greeting = "Hump DAAAAAAYYYY YAAAA"
    break;
    case 4:
    day = "Thursday";
    greeting = "THIRSTY THURSDAY"
    break;
    case 5:
    day = "Friday";
    greeting = "FRIYAY"
    break;
    case 6:
    day = "Saturday";
    greeting = "Hump DAAAAAAYYYY YAAAA"
    break;
}
  document.getElementById("swi").innerHTML = "Today is " + day;
document.getElementById("gree").innerHTML = greeting;
</script>
